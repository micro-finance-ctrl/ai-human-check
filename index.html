<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>この文章、AIが作った？人間が作った？</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>この文章、AIが作った？人間が作った？</h1>
    <p class="subtitle">文章を貼り付けるだけで判定します</p>

    <textarea id="textInput" placeholder="ここに文章を貼り付けてください"></textarea>

    <div class="buttons">
      <button id="checkBtn">判定する</button>
      <button id="clearBtn" class="clear">クリア</button>
    </div>

    <div id="result" class="hidden">
      <div class="score">
        🤖 AIっぽさ：<span id="aiScore"></span>%<br>
        🧑 人間っぽさ：<span id="humanScore"></span>%
      </div>

      <div id="aiBlock" class="reason-block">
        <h3>AIっぽい理由（上位3つ）</h3>
        <ul id="aiReasons"></ul>
      </div>

      <div id="humanBlock" class="reason-block">
        <h3>人間っぽい理由（上位3つ）</h3>
        <ul id="humanReasons"></ul>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
