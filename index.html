<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>この文章、AIが作った？人間が作った？</title>
  <meta name="description" content="文章の特徴から、AIが作成した文章か人間が書いた文章かを参考情報として判定するシンプルなWebツールです。">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">

  <!-- サイド広告（PC表示） -->
  <aside class="sidebar">
    <div id="ad-side-top" class="ad-box"></div>
    <div id="ad-side-bottom" class="ad-box"></div>
  </aside>

  <!-- メイン -->
  <main class="main">
    <h1>この文章、AIが作った？人間が作った？</h1>
    <p class="subtitle">
      文章を貼るだけで、AIらしさ・人間らしさを参考として判定します。
    </p>

    <textarea id="textInput" rows="8" placeholder="ここに文章を貼り付けてください"></textarea>

    <div class="buttons">
      <button id="checkBtn">判定する</button>
      <button id="clearBtn" class="clear">クリア</button>
    </div>

    <section id="result" class="hidden">
      <div class="score">
        🤖 AIっぽさ：<span id="aiScore">-</span>%<br>
        🧑 人間っぽさ：<span id="humanScore">-</span>%
      </div>

      <div id="aiBlock" class="reason-block">
        <h3>AIっぽい理由（上位3つ）</h3>
        <ul id="aiReasons"></ul>
      </div>

      <div id="humanBlock" class="reason-block">
        <h3>人間っぽい理由（上位3つ）</h3>
        <ul id="humanReasons"></ul>
      </div>
    </section>
  </main>

</div>

<!-- 下広告（PC・スマホ共通） -->
<div id="ad-bottom" class="ad-box"></div>

<script src="app.js"></script>
<script src="ads.js"></script>
</body>
</html>
